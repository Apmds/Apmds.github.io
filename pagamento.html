<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal-Taylor</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>

<body>
    <div class="row min-vh-100">
        <div class="col-3 d-flex align-items-center side-banner">
            <div class="container text-center justify-content-center">
                <p id="login-welcome" class="fs-1 text-white">Royal-Taylor</p>
                <img src="logo.png" class="img-fluid logo">
            </div>
        </div>

        <div class="col-9 d-flex align-items-center main-content">
            <div id="pagamento_menu" class="container text-center justify-content-center">
                <p id="login-welcome" class="fs-3 text-white fw-bold">Selecione o m√©todo de pagamento</p>
                <a onclick="pagamento_sucesso()"><img src="images/paypal.png" class="img img-thumbnail" style="width: 20%;"></a>
                <a onclick="pagamento_sucesso()"><img src="images/mb.png" class="img img-thumbnail" style="width: 20%;"></a>
                
            </div>

            <div id="pagamento_sucesso" class="d-none container text-center justify-content-center">
                <p class="fs-3 text-white fw-bold">Pagamento efetuado com sucesso!</p>
            </div>
            
        </div>
    </div>

    <script>
        function pagamento_sucesso() {
            document.getElementById("pagamento_menu").classList.add("d-none")
            document.getElementById("pagamento_sucesso").classList.remove("d-none")
            setTimeout(function () {window.location.href = 'main_page.html';}, 1500)
        }
    </script>
</body>

</html>
