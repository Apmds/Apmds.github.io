<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal-Taylor</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="row min-vh-100">
        <div class="col-3 text-center side-banner px-0">

            <div class="container col-6">
                <p class="fs-6 text-white mt-4 pb-3 border-bottom">Royal-Taylor</p>
            </div>
            <a class="side-banner-link d-flex align-items-center justify-content-center text-decoration-none text-white"
                href="conta.html">
                <span><i class="fa fa-user text-white" aria-hidden="true"></i> Conta</span>
            </a>

            <a class="side-banner-link d-flex align-items-center justify-content-center text-decoration-none text-white"
                href="main_page.html">
                <span><i class="fa fa-home text-white" aria-hidden="true"></i> Casa</span>
            </a>

            <a class="side-banner-link d-flex align-items-center justify-content-center text-decoration-none text-white"
                href="favoritos.html">
                <span><i class="fa fa-star-o text-white" aria-hidden="true"></i> Favoritos</span>
            </a>

            <a class="side-banner-link d-flex align-items-center justify-content-center text-decoration-none text-white"
                href="encomendas.html">
                <span><i class="fa fa-archive text-white" aria-hidden="true"></i> Encomendas</span>
            </a>
        </div>

        <div class="col-9 main-content container p-5">
            <div class="row">
                <div class="col-12 shade mx-0 px-0 row">
                    <div class="col-3">
                        <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-541.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1702944000&semt=ais" class="hex" alt="Logo">
                    </div>
                    <div class="col-6 mt-4">
                        <h2>A sua conta:</h2>
                        <div>
                            <h4 id="nome"></h4>
                        </div>
                        <div id="email"></div>
                    </div>
                    <div class="col-3 d-flex align-items-center">
                        <button type="button" class="btn btn-outline-info"
                            id="edit-profile">Editar Perfil</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 shade mx-0 px-0">
                    <div class="d-flex">
                        <div class="col-4 mt-3 ms-4 mb-3">
                            <label class="text form-label" for="input-nome-produto">Nome:</label>
                            <input class="form-control" id="input-nome-produto" type="text" placeholder="Nome do produto...">
                            <div id="input-erro-nome" class="d-none text-warning fw-bold d-none">
                                Insira um nome!
                            </div>
                        </div>
                        <div class="col-2 mt-3 ms-2 mb-3">
                            <label class="text form-label" for="input-preco-produto">Preço:</label>
                            <input class="form-control" id="input-preco-produto" type="text" placeholder="Preço...">
                            <div id="input-erro-preco" class="d-none text-warning fw-bold d-none">
                                Insira um preço válido!
                            </div>
                        </div>
                        <div class="col-4 ms-4 mt-3">
                            <label for="input-imagem-produto" class="text form-label">Imagem:</label>
                            <input id="input-imagem-produto" type="file" class="form-control">
                        </div>
                    </div>
                    <div class="col-4 mt-3 ms-4 mb-3">
                        <label for="input-descricao-produto">Descrição:</label>
                        <textarea id="input-descricao-produto" class="form-control" placeholder="Descrição..."></textarea>
                        <div id="input-erro-descricao" class="d-none text-warning fw-bold d-none">
                            Insira uma descrição!
                        </div>
                    </div>
                    <div class="float-end me-3 mb-3">
                        <button id="edit-profile" type="button" class="btn btn-outline-info" onclick="add_product()">&#43; Adicionar</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-info" id="edit-profile" onclick="window.location.href='index.html'">Terminar sessão</button>
        </div>

        <script src="adicionar_produtos.js"></script>
</body>

</html>
